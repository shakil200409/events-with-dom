<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event with DOM</title>
</head>
<body>
    <h1 onclick="console.log('Hello world')">Introduction of event with Dom</h1>

    <button onclick="console.log(78)">Click me</button>
    <button onclick="console.log(37)">Learn more</button>


    <!-- System 1: Directly add event on the html(not usable) -->
    <button onclick="document.body.style.backgroundColor = 'yellow'">Make Yellow</button>

    <!-- System 2: Add onclick function to change the color-->
     <button onclick="makeRed()">Make Red</button>


     <!-- System 3: With an id and id on function -->
      <button id="blue-bg">Make Blue</button>

      <button id="purple-bg">Make Purple</button>


      <!-- System 4: With addEventListener('', function) -->
       <button id="pink-bg">Make Pink</button>

        <!-- System 4.1: With addEventListener('', function(){}) -->
        <button id="green-bg">Make Green</button>

        <!-- System 5: Shortcut And final Way -->
         <button id="dark-bg">Make dark</button>

</body>
</html>
