<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handler</title>
</head>
<body>
    <h1>Final DOM event handler</h1>

    <h3 id="handler-status">Default Text</h3>

    <button onclick="handleOnClick()">Handler Event add by Event Handler</button>
    <button id="event-listener">Handler Event add by addEventListener</button>


    <br><br>
    <p id="input-text-display">input Text</p>

    <br>
    <input type="text" id="input-field">
    <button id="update-btn">Update</button>
    <script>
        // Option 1
        function handleOnClick(){
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText = 'Text changed by the button which is attatched with onclick function';
        }

        // Option 2
        document.getElementById('event-listener').addEventListener('click', function(){
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText = 'Text Updated by addEventListener function';
        })


        // Option 2 (recap)
        document.getElementById('update-btn').addEventListener('click', function(){
            const input = document.getElementById('input-field');
            const inputText = document.getElementById('input-text-display');
            inputText.innerText = input.value;

            input.value = '';
        })
    </script>
</body>
</html>
